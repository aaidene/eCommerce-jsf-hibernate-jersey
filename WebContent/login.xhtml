<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
					"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="common-style.css"></h:outputStylesheet>
	<title>Page de Connexion</title>
</h:head>

<h:body>
	<ui:composition template="resources/template/layout.xhtml">
		<ui:define name="content">
			<f:view>
				<h:form>
					<h1>Page de Connexion</h1>
					
					<h:panelGrid columns="2">
						<h:outputLabel for="email" value="Email:" />
						<h:inputText id="email" value="#{userbean.email}" />
						
						<h:outputLabel for="password" value="Mot de passe:" />
						<h:inputSecret id="password" value="#{userbean.password}" />
					</h:panelGrid>
					
					<h:commandButton value="Se connecter" action="#{userbean.loginUser()}"  />
					
				<h:outputText value="#{userbean.messageError}" style="color:red" />
				<h:outputText value="#{userbean.messageSuccess}" style="color:green" />
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
